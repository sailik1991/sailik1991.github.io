<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornell Notes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add Showdown (Markdown library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .cornell-container {
            background: white;
            border: 2px solid #333;
            max-width: 900px;
            margin: 0 auto;
            min-height: 80vh;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cornell-header {
            border-bottom: 2px solid #333;
            padding: 15px 20px;
            background-color: #f8f9fa;
        }
        .cornell-main {
            display: flex;
            min-height: 500px;
        }
        .cue-column {
            width: 30%;
            border-right: 2px solid #333;
            padding: 20px;
            background-color: #fff8dc;
        }
        .notes-column {
            width: 70%;
            padding: 20px;
        }
        .cornell-summary {
            border-top: 2px solid #333;
            padding: 20px;
            background-color: #e8f4f8;
            min-height: 120px;
        }
        .label {
            font-weight: bold;
            color: #666;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .header-field {
            margin-bottom: 10px;
        }
        .header-value {
            font-size: 1.1rem;
        }
        .content-text {
            line-height: 1.8;
            white-space: pre-wrap;
        }
        @media print {
            body {
                padding: 0;
                background-color: white;
            }
            .cornell-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cornell-container">
            <div class="cornell-header">
                <div class="mb-3">
                    <div class="label">Podcast</div>
                    <div class="header-value">[ðŸš§ WIP] Andrej and Dwarkesh Podcast</div>
                </div>
                <div class="row">
                    <div class="col-md-4 header-field">
                        <div class="label">Date</div>
                        <div class="header-value">October 18, 2025</div>
                    </div>
                    <div class="col-md-4 header-field">
                        <div class="label">Link</div>
                        <div class="header-value"><a href="https://www.youtube.com/watch?v=lXUZvyajciY">Youtube Link</a></div>
                    </div>
                </div>
            </div>

            <div class="cornell-main">
                <div class="cue-column">
                    <div class="label">Questions</div>
                    <div id="markdown-content-qa">
                        <!-- Markdown sytle QA will be rendered here -->
                    </div>
                    <script>
                        fetch("qa.md")
                            .then((res) => res.text())
                            .then((text) => {
                                const markdown = text
                                const converter = new showdown.Converter();
                                const htmlContent = converter.makeHtml(markdown);

                                // Render the converted HTML
                                document.getElementById('markdown-content-qa').innerHTML = htmlContent;
                            })
                            .catch((e) => console.error(e));
                    </script>
                </div>
                <div class="notes-column">
                    <div class="label">Notes</div>
                    <div id="markdown-content">
                        <!-- Markdown content will be rendered here -->
                    </div>
                    <script>
                        fetch("notes.md")
                            .then((res) => res.text())
                            .then((text) => {
                                const markdown = text
                                const converter = new showdown.Converter();
                                const htmlContent = converter.makeHtml(markdown);

                                // Render the converted HTML
                                document.getElementById('markdown-content').innerHTML = htmlContent;
                            })
                            .catch((e) => console.error(e));
                    </script>
                </div>
            </div>

            <div class="cornell-summary">
                <div class="label">Summary</div>
                <div class="content-text">
Yet to finish. Coming up (hopefully).
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <footer class="bg-light text-center p-3 mt-auto">
        <div class="text-muted">
            &copy; Cornell Note-taking Template by Sailik. See <a href="https://github.com/sailik1991/sailik1991.github.io?tab=CC-BY-4.0-1-ov-file#readme"> license to use template</a>.
        </div>
    </footer>
</body>

</html>
